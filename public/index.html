<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <style>
    #loader {
      display: flex;
    }

    #root {
      display: none;
      border: 0;
    }
  </style>
  <title></title>
</head>

<body onload='myFunc()'>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div className="d-flex align-items-center text-center justify-content-center" id="loader">
    <div className="spinner-border" style="height: 5rem;width:5rem;"></div>
  </div>
  <div id="root"></div>
  <script>
    const myFunc = () => {
      let root = document.getElementById("root");
      let loader = document.getElementById("loader");
      loader.style.display = "none";
      root.style.display = "block";
    }
  </script>
  <script src="https://kit.fontawesome.com/5e13cf4c92.js" crossorigin="anonymous"></script>
</body>

</html>
